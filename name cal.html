<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name cal</title>
</head>
<body>
    <div id="bx1">
        <h1>how many litters are in your name !</h1>
        <p>put your name and we will calculate how many litters in it !</p>


        <input type="text" id="inb"> 
        <button type="button" onclick="cull()">calculate</button>
    </div>
    <div id="bx2"> </div>
    

    <script>
        function cull(){
            var gt = document.getElementById("inb").value.length;
            var k = gt.length;

            document.getElementById("bx2").innerHTML=k;
        
        }
    </script>
</body>
</html>
